<!doctype html>
<html lang="pt-br">
    <head>
        <title>JavaScript</title>
        <meta charset="utf-8">

        <script>
            
            var numeros= new Array(10,2,5,30,25,19,20,50,40,150);
            
            function media(nums){
                var tam=nums.length;
                var soma=0;
                for(var i=0;i<tam;i++){
                    soma+=nums[i];
                }
                return Math.round(soma/tam);
            }
            document.write(media(numeros));

            //com retorno
            function soma(n1,n2){
                return n1+n2;
            }
            var res=soma(10,20)
            document.write(res);
            

            //com parametro
            function soma2(n1,n2){
                var res=n1+n2;
                document.write(res);
            }
            soma2(5,2);
            

            //sem parametro
            function escreve(){
                document.write("Aula30 - Funções");
            }
            escreve();
            
        </script>
    </head>
    <body>
        
    </body>
</html>
