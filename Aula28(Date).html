<!doctype html>
<html lang="pt-br">
    <head>
        <title>JavaScript</title>
        <meta charset="utf-8">

        <script>

        
            var dt=new Date();//instanciando objeto Date

            var ndt=new Date(1978,03,15);//Ano,Mes,Dia,Hora,Min,Seg,Mil

            //ndt.setDate(dt.getDate()+2); mudar data

            var diasem=ndt.getDay();
            var dia=ndt.getDate();
            var mes=ndt.getMonth();
            var ano=ndt.getFullYear();

            var horas=ndt.getHours();
            var minutos=ndt.getMinutes();
            var segundos=ndt.getSeconds();

            var meses= new Array("Janeiro", "Fevereiro", 
            "Março", "Abril", "Maio", "Junho", "Julho", 
            "Agosto", "Setembro", "Outrubro", "Novembro", 
            "Dezembro");

            var semanas=new Array("Domingo","Segunda-Feira", 
            "Terça-Feira", "Quarta-Feira", "Quinta-Feira", 
            "Sexta-Feira", "Sabado");

            document.write(semanas[diasem]+", "+ dia + " de "+ meses[mes] + " de " +ano +"<br>");
            document.write(horas+":" + minutos+":"+segundos);
        
        </script>

    </head>
